    <script>
      "use strict";
      var loadPostsPage = 2;

      $(window).scroll(function () {
        if (
          $(window).scrollTop() ==
          $(document).height() - $(window).height()
        ) {
          loadMore();
        }
      });

      function loadMore() {
        $.ajax({
          url: "https://ea60bc5dce34-or4nge16.a.barker-social.com/post/recent/user/seck19",
          method: "GET",
          data: { page: loadPostsPage },
          success: function (result) {
            var html = "";

            $.each(result, function () {
              html += this;
            });

            $("div.card:last").after(html);

            loadPostsPage++;
          },
        });
      }
